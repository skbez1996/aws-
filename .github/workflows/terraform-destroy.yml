name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "destroy" to confirm deletion of all infrastructure'
        required: true
        type: string

env:
  TF_VERSION: '1.6.0'
  WORKING_DIR: './terraform'

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify confirmation
      run: |
        if [ "${{ github.event.inputs.confirm_destroy }}" != "destroy" ]; then
          echo "‚ùå Destroy not confirmed. You must type 'destroy' exactly."
          exit 1
        fi
        echo "‚úÖ Destroy confirmed. Proceeding..."
        pwd
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
    
    - name: Terraform Init
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        terraform init
    
    - name: Terraform Plan Destroy
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        echo "üîç Planning destruction of infrastructure..."
        terraform plan -destroy -out=destroy-plan
    
    - name: Show Destroy Plan
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        echo "üìã Resources to be DESTROYED:"
        terraform show destroy-plan
    
    - name: Terraform Destroy
      working-directory: ${{ env.WORKING_DIR }}
      run: |
        echo "‚ö†Ô∏è  DESTROYING INFRASTRUCTURE..."
        terraform apply -auto-approve destroy-plan
        echo "üí• All infrastructure has been destroyed!"
    
    - name: Summary
      if: always()
      run: |
        echo "========================================="
        echo "Terraform Destroy Summary"
        echo "========================================="
        echo "Triggered by: ${{ github.actor }}"
        echo "Status: ${{ job.status }}"
        echo "========================================="
